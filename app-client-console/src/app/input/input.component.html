<div class="container-fluid margintop"> 
    <h1 class="text-center">ROT App</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <form #inputForm="ngForm" (ngSubmit)="addAdUnit(inputForm)">
          <div class="form-group">
            <label for="text"><b>Text Input</b></label>
            <input id="text" type="text" class="form-control" placeholder="enter some text here" name="text" ngModel>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-12">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
